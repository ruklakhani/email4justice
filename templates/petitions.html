{% extends 'base.html' %}

{% block content %}
<div class="mx-auto w-75 mt-4">
    {% for petition in petitions %}
    <div class="card mb-3">
        <div class="card-body bg-light">
            <div class="d-flex justify-content-between">
                <h4 class="my-auto">{{ petition.title }}</h4>
                <a class="btn btn-success" href="{{ petition.link }}">Go!</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
