{% extends 'base.html' %}

{% block content %}

<div class="card-group">
    {% for template in templates %}
    <div class="card">
        <div class="card-body bg-light">
            <h4 class="card-title">{{ template.title }}</h4>
            <a href="/{{ template._id }}"><button class="btn btn-primary" type="button">Go!</button></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
